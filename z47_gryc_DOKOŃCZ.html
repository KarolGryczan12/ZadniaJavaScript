<!DOCTYPE html> 
 <head> 
 <title>Sprawdzenie danych Gryczan </title> 
 <meta charset="utf-8"> 
 </head> 
<body>
<div style="color:red;font-size:50px;">
 <script language="JavaScript">
 do {
 var a=parseFloat(prompt("a=",""));
 var b=parseFloat(prompt("b=",""));
 var c=parseFloat(prompt("c=",""));
 document.write("trójkąt nie zamyka się"+"<br>");
 }
 while 
 (!((a>0)&&(b>0)&&(c>0)&&(a+b>c)&&(a+c>b)&&(c+b>a)));
 document.write("trójkąt się zamyka");
 </script>
</div>
</body>
</html>
