<html>
    <body>
        <div style="color:red;font-size:50px;">
            <script language="JavaScript"> 
            var L_gryc=parseFloat(prompt("Liczba=",""));
            if (L_gryc%2==0)
            {
                for (i=1; i<=17; i++){
                    document.write("Gryczan"+"<br>");
                }
            }
                else
            {
                for (i=1; i<=17; i++){
                    document.write("Karol"+"<br>");
                }
            }
            </script>
        </div>
    </body>
</html>
