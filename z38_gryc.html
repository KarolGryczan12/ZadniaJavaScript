<!DOCTYPE html>
<html>

</head>
<body>
    <script>
        function sprawdzParzystosc() {
            var liczba = prompt("Podaj liczbę", "");
            var a = parseInt(liczba);

            if (a % 2 === 0) {
                document.write('<h1 style="color:green; ">Liczba jest parzysta</h1><br />');
            } else {
                document.write('<h1 style="color:red; ">Liczba jest nieparzysta</h1><br />');
            }
        }
    </script>

    <input type="button" value="parzystość" onclick="sprawdzParzystosc()" />
</body>
</html>
