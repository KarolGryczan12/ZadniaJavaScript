<!DOCTYPE html> 
 <head> 
 <title>Sprawdzenie danych Gryczan </title> 
 <meta charset="utf-8"> 
 </head> 
<body>
<div style="color:red;font-size:50px;">
 <script language="JavaScript">
 do {
var liczba1=prompt("wysokość=","");
 var h_gryc=parseFloat(liczba1);
 }
 while ( h_gryc<=0);
 do {
var liczba1=prompt("podstawę=","");
 var a_gryc=parseFloat(liczba1);
 }
 while(!( a_gryc>0));
var Pole=a_gryc*h_gryc/2;
 document.write("Pole="+Pole.toFixed(2)+" cm^2"+"<br>");
 </script>
</div>
</body>
</html>
