<!DOCTYPE html>
<html>
<head>
    <title> Gryczan3F kod  </title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Kod </h1>
    <textarea rows="30" cols="60">
		<!DOCTYPE html>
		<head>
				<title> Gryczan3F Sterowanie wydrukami  </title>
				<meta charset="utf-8">
		</head>
	<body>
		<div style="color:red;font-size:50px;"> 
		  <script language="JavaScript">
	var liczba1=prompt("podaj liczbe a=","");
		var a_gryc=parseFloat(liczba1);
	var liczba2=prompt("podaj liczbe b=","");
		var b_gryc=parseFloat(liczba2);
	
		document.write("A=" + a_gryc + "<br>");
		document.write("B=" + b_gryc + "<br><br>");
	
	
	document.write("("+a_gryc+" + "+ b_gryc +")^3 = "+ a_gryc +"^3 + 3 * ("+ a_gryc +"^2) *" + b_gryc + "+3* " + a_gryc + " * (" + b_gryc + "^2) + " + b_gryc + "^3 = ");    // zaraz sza≈Çu dostane : ) 
	document.write(a_gryc * a_gryc * a_gryc + " + " + 3 * a_gryc * a_gryc * b_gryc + " + " + 3 * a_gryc * b_gryc * b_gryc + " + " + b_gryc * b_gryc * b_gryc + " = " + (a_gryc + b_gryc) ** 3);
	</script>
	</body>
	</html>
				</textarea>
</body>
</html>
