<body>
    <div style="color:green;font-size: 45px;">
    <script lang="JavaScript">
        var liczba1=prompt("daj mianownik =","");
        var m_gry=parseFloat(liczba1);
        document.write("m="+m_gry+"<br>");
        m1=m_gry+1;
        m2=m_gry+2;
        document.write("1/"+m_gry+"=1/"+m2+"+1/"+m1*m2+"+1/"+m_gry*m1+"<br>");
    </script>
    </div>
	
</body>
