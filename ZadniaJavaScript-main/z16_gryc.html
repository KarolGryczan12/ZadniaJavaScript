<!DOCTYPE html>
	<head>
			<title> Sterowanie wydrukami </title>
			<meta charset="utf-8">
	</head>
<body>
	<div style="color:red;font-size:50px;"> 
	  <script language="JavaScript">
var liczba1=prompt("podaj liczbe a=","");
	var a_gryc=parseFloat(liczba1);
var liczba2=prompt("podaj liczbe b=","");
	var b_gryc=parseFloat(liczba2);
document.write("a="+a_gryc+" <br>");
document.write("b="+b_gryc+" <br>");
document.write("("+a_gryc+"+"+b_gryc+")^3=")
document.write(a_gryc+"^"+"3+3*"+a_gryc+"^2"+b_gryc+"+..."+"=");
document.write(a_gryc*a_gryc*a_gryc+".......");
</script>
</div>
