<html>
<head>
<script type="text/javascript">
function Router(NazwaObiektu, PoE) {
    this.NazwaObiektu = NazwaObiektu;
    this.PoE = PoE;
}

Router.prototype.wypisz = function () {
    alert(this.NazwaObiektu + ' ' + this.PoE + ' ');
};

var Router1 = new Router("Synology", "Tak posiada PoE");
var Router2 = new Router('Mesh', 'Rak posiada PoE');
Router1.wypisz();
Router2.wypisz();

document.write("dostęp do właściwości" + "<br>");
document.write("Router pierwszy" + " " + Router1.NazwaObiektu + " " + Router1.PoE);
</script>
</head>
